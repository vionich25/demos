<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        .box {

            width: 250px;
            height: 250px;
            border: 1px solid #2929d3;
            background-color: #add8e6;
            text-align: center;
        }

        .inline{
            display: inline;
        }

        .block{
            display: block;
        }

        .none{
            display: none;
        }

       nav ul li {
            display: inline-block;
        }

       .inline-block{
           display: inline-block;
       }

        span {
            background-color: #8000FF;
        }

        header nav ul li {
            display: inline-block;
            height: 50px;
            width: 100px;
            background-color: #00AEF0;
        }

        header nav ul li:nth-of-type(2n+1)
        {
            background-color: #4d4dff;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="inline-block"><a href="#">Nav item</a></li>
            <li  class="inline-block"><a href="#">Nav item</a></li>
            <li  class="inline-block"><a href="#">Nav item</a></li>
            <li  class="inline-block"><a href="#">Nav item</a></li>
            <li  class="inline-block"><a href="#">Nav item</a></li>
            <li  class="inline-block"><a href="#">Nav item</a></li>
        </ul>
    </nav>
</header>
<section>
    <div>Normal div</div>
    <div class="inline">Div with display <strong>inline</strong></div>
    <span>Normal span</span>
    <span class="block">Span with display <strong>block</strong></span>

    <div class="box none">
        text in a box
    </div>


</section>
</body>
</html>
