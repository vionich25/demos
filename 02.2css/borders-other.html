<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>borders</title>
    <style>
        .box {
            height: 500px;
            width: 25%;
            background-color: #0000FF;
            padding: 5px;
            margin: 15px;
            -moz-box-shadow: 10px 10px 5px #4481d5;
            -webkit-box-shadow: 10px 10px 5px #4481d5;
            box-shadow: 10px 10px 5px #4481d5;
        }
        .left-floated{
            float: left;
        }

        .corner-radius{
            border: 18px solid #ff0000;
            border-radius: 15px;
        }


        .gradient-border{
            border:18px solid #000;
            -moz-border-bottom-colors: #000000 #50177d #8411ac #a111ac #e149d9 #ed85e7 #fdc8ff;
            -moz-border-top-colors: #000000 #50177d #8411ac #a111ac #e149d9 #ed85e7 #fdc8ff;
            -moz-border-left-colors:#000000 #50177d #8411ac #a111ac #e149d9 #ed85e7 #fdc8ff;
            -moz-border-right-colors:#000000 #50177d #8411ac #a111ac #e149d9 #ed85e7 #fdc8ff;

        }
    </style>
</head>
<body>
<div class="box gradient-border left-floated"></div>
<div class="box corner-radius gradient-border left-floated"></div>
<div class="corner-radius box left-floated"></div>
</body>
</html>
