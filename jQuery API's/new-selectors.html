<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New selectors demo</title>
</head>
<body>
<div>
    asajs</div>
<div>
    gagsg</div>
</div>
<div class="someClass">
    gagsh</div>
</div>
<div>
    ahsdhd</div>
</div>
<div>
    ahsdhd</div>
</div>
</div>
<div class="someClass">
    gagsh</div>
</div>

<script type="text/javascript">
    var divs = document.querySelectorAll('.someClass');
    for(var i = 0; i < divs.length; i++) {
        divs[i].style.color = 'Red';
    }

    var firstSomeClass = document.querySelector(".someClass");
    firstSomeClass.style.background = "Yellow";
</script>
</body>
</html>
