<!DOCTYPE html>
<html>
<head>
  <title>Nested table</title>

  <style type="text/css">
  td
  {
  border: 1px solid #666;
  }
  td td
  {
    border:1px solid #f00;
    }
    </style>
</head>
<body>
  <table>
    <tr>
      <td> Contact:</td>
    <td>
        <table>
          <tr>
            <td>First Name</td>
            <td>Last name</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>


</body>
</html>
