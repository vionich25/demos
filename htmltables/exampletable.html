<!DOCTYPE html>
<html>
<head>
  <title>Example table</title>
<style type="text/css">

td {
  text-align: center;
  border: 1px solid blue;
}
table {
  border-collapse:collapse;
  width: 200px;
  height: 250px;
background-color: skyblue;
}
.row1 {
  text-align: right;
}
</style>
</head>
<body>
<table border="1px">
<tr>
  <td colspan="4" class="row1">123</td>
</tr>
<tr>
  <td>1</td>
  <td>2</td>
  <td>3</td>
  <td>+</td>
</tr>


<tr>
  <td>4</td>
  <td>5</td>
  <td>6</td>
  <td>-</td>
</tr>
 <tr>
  <td>7</td>
  <td>8</td>
  <td>9</td>
  <td>*</td>
</tr>

<tr>
  <td colspan="2">0</td>
  <td>.</td>
  <td>/</td>
</tr>

</body>
</html>









</body>
</html>
