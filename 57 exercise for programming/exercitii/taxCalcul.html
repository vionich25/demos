<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tax calculator</title>
    <script type="text/javascript">
        function calculateTax() {
            var x = parseFloat(document.getElementById('order-am').value);
            var y = document.getElementById('state').value;
            var tax = 0.55;
            var tot = x + tax;
            var st = y.slice(0, 2);
            var stat = st.toUpperCase();

            if(stat=="WI"){
                document.getElementById('text').innerHTML = "What is the order amount?" + x + "<br/>" + "What is the state?" + stat + "<br/>" + "The subtotal is $" + x.toFixed(2) + "." + "<br/>" + "The total is $" + tot + ".";
            }
            else if(stat=="MN"){
                document.getElementById('text').innerHTML = "What is the order amount?" + x + "<br/>" + "What is the state?" + stat + "<br/>" +  "The total is $" + x.toFixed(2);
            }
           else {
               document.getElementById('text').innerHTML = "Incorrect value";
           }
        }
    </script>
</head>
<body>
<!--Write a simple program to compute the tax on an order
amount. The program should prompt for the order amount
and the state. If the state is “WI,” then the order must be
charged 5.5% tax. The program should display the subtotal,
tax, and total for Wisconsin residents but display just the
total for non-residents-->

<!--Constraints
• Implement this program using only a simple if statement—don’t
use an else clause.
• Ensure that all money is rounded up to the nearest cent.
• Use a single output statement at the end of the program
to display the program results.-->

<!--Challenges
• Allow the user to enter a state abbreviation in upper,
lower, or mixed case.
• Also allow the user to enter the state’s full name in

<form id="firstform" name="myForm" method="post">
    What is the order amount?
    <input id="order-am" type="number" name="order_amount" required>
    <br/>
    What is the state?
    <input id="state" type="text" name="state" required>
    <button type="button" name="Calculate" onclick="calculateTax()">Calculate</button>
    <p id="text"></p>
</form>
</body>
</html>
