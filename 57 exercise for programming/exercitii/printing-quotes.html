<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Printing quotes</title>
    <script>
        var quotes = ["quote1", "quote2", "quote3", "quote4"];
        var authors = ["author1", "author2", "author3", "author4"];

        for (i = 0; i < quotes.length; i++)
        {
            document.write(authors[i] + " says, " + "\"" + quotes[i] + "\""+"<br>");
        }

    </script>
</head>
<body>
<p id="demo"></p>
<!-- de revazut astfel incat sa folosim "select" si "option" pt a afisa rezultatul-->
</body>
</html>
