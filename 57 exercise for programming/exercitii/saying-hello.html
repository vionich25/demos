<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>saying hello</title>
    <script type="text/javascript">
        function hello() {
            var name = window.prompt("What is your name?" ,"Brian");
            var greeting = "Hello, "+ name + ", nice to meet you.";
            window.alert(greeting);
        }
    </script>
</head>
<body onload="hello()">

</body>
</html>
