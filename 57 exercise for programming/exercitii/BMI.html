<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<body>
<h3>Body Mass Index Calculator</h3>
<p>Enter your height:<input type="text" id="height"/>inches</p>
<p>Enter your weight:<input type="text" id="weight"/>punds </p>
<input type="submit" value="Calculate BMI" onclick="calculateyourBMI()">
<h3>Your BMI is:<span id="output">?</span></h3>
<h3>This means you are : <span id="comment">?</span></h3>

<script>
    function calculateyourBMI() {
        var height = Number(document.getElementById("height").value);
        var weight = Number(document.getElementById("weight").value);
        var BMI = Math.round(weight / Math.pow(height, 2) * 703);

        document.getElementById("output").innerHTML = Math.round(BMI * 100) / 100;

        var output = Math.round(BMI * 100) / 100;

        if (output < 18.5)
            document.getElementById("comment").innerHTML = "Underweight";
        else if (output >= 18.5 && output <= 25)
            document.getElementById("comment").innerText = "You are within ideal weight range.";
        else if (output >= 25 && output <=30)
            document.getElementById("comment").innerText = "You can lose some weight!";
        else if(output > 32.5)
            document.getElementById("comment").innerText = "You are overweight.You should see a doctor!"
    }
</script>
</body>
</html>
