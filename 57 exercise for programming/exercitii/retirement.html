<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Retirement</title>
</head>
<body>
<p>Retirement Calculator</p>
<button onclick="Retirement()">Start</button>
<p id="output"></p>

<script>
    function  Retirement() {
        var person = prompt("Age?", "00");
        var retire = prompt("Retire?", "00");
        var year = new Date().getFullYear();
        var diff = retire-person+year;
        if(person !=null){
            document.getElementById("output").innerHTML = "Your age is: " + person + "<br>You want to retire at " + retire +"<br> You have " +(retire-person)+" years left until you can retire<br>" + "It's " + year+", so you can retire in " + diff + " . ";
        }
    }
</script>
</body>
</html>
