<head>
    <meta charset="UTF-8">
    <title>String</title>
    <script type="text/javascript">
        var input_string = null;
        do {
            input_string = window.prompt("What is your input string?");
            //input_string = input_string.trim();

        }
        while (input_string ===null);
        //console.log(input_string + " has " + input_string.length + " characters.")
        document.write(input_string + " has " + input_string.length + " characters long!")
    </script>
</head>
