<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valid input</title>
</head>
<body>
<form name="myform">
    First name:
    <input type="text" id="fname" placeholder="enter first name">filled in at least two characters long<br/>
    Last name:
    <input type="text" id="lname" placeholder="enter last name">filled in at least two characters long<br/>
    Employee ID:
    <input type="text" id="emplid" placeholder="enter id">in the format AA-1234<br/>
  Zip code:
    <input type="text" id="zip" placeholder="enter zip code">must be a number<br/>
    <button type="button" name="button" onclick="myFunction()">Check</button>
</form>
<div id="result"></div>
<script type="text/javascript">
    function readInput(input_id) {
        return document.getElementById(input_id).value;
    }

    function isLetter(char) {
        return 'abcdefghijklmnopqrstuvxywz'.indexOf(char.toLowerCase()) >=0;
    }

    function isDigit(char) {
        return '0123456789'.indexOf(char) >=0;
    }

    function validFunction(fname, lname, id, zip) {
        if(fname.length < 2) {
            document.getElementById('result').innerHTML = 'First name invalid!';
            return false;
        }
        if (lname.length < 2) {
            document.getElementById('result').innerHTML = 'Last name invalid!';
            return false;
        }
        if (id.length == 7) {
            if(isLetter(id[0]) && isLetter(id[1]) && id[2] == '-' && isDigit(id[3]) && isDigit(id[4])&& isDigit(id[5]) && isDigit(id[6])) {

            }
            else {
                document.getElementById('result').innerHTML = 'ID error!';
                return false;
            }
        }
        else {
            document.getElementById('result').innerHTML = 'ID error';
            return false;
        }
        if (zip.length <=3) {
            document.getElementById('result').innerHTML = 'zip code error!';
            return false;
        }
        else {
            for (var i = 0; i < zip.length; ++i){
                if(!isDigit(zip[i])){
                    document.getElementById('result').innerHTML = 'zip code error';
                    return false;
                }


                 }
            }
            return true;
        }
        function myFunction() {
            var fname = readInput('fname');
            var lname = readInput('lname');
            var id = readInput('emplid');
            var zipcode = readInput('zip');
            var isvalid = validFunction(fname, lname, id, zip);
            if (!isvalid) {
                return;
        }
        document.getElementById('result').innerHTML = 'First name is ' + fname + '<br/>Last name is ' + lname + '<br/> ZIP code is' + zipcode + '<br/>Employee ID is' + id + '<br/>' + 'there were no error found.';
    }
</script>
</body>
</html>
