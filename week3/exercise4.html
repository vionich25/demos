<!DOCTYPE html>
<html>
<head>
	<title>Exercise 4 Tables</title>

	<style type="text/css">
	
   table {
    border: 1px solid grey;
    
     width: 300px;
     height: 250px;
}

 td {

 	text-align: center;
 }

</style>
</head>
<body>

<table border="5">
	<tr>
	<td colspan="3">Title goes here</td>
	<td>A</td>
	<td>B</td>
	</tr>

	<tr>
	<td rowspan="3">C</td>
    <td>D</td>
	<td>E</td>
	<td>F</td>
	<td>G</td>

	</tr>

	<tr> 
	<td>H</td>
	<td colspan="2">I</td>
	<td rowspan="2">J</td>
	
	</tr>


	<tr>
	
	<td>K</td>
	<td>L</td>
	<td>M</td>
    </tr>

	<tr>

	<td>N</td>
	<td colspan="4">O</td>
	</tr>


</table>




</body>
</html>
