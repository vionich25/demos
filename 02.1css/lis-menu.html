<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Menu</title>
    <link rel="stylesheet" href="stile.css" type="text/css"
</head>
<body>
<div class="frame">
    <ul>
        <li class="col1">Item 1</li>
        <li class="col2">Item 2</li>
        <li class="col3"><a href="#">Hovered Item 3</a></li>
        <li class="col4">Some longer Item 4</li>
    </ul>


    </div>

    <div>
        <table width="125">
            <tr>
                <td onmousedown="this.style.backgroundColor='#175994' " onmouseout="this.style.backgroundColor='white'">Menu item 1</td>

            <tr>
                <td onmousedown="this.style.backgroundColor='#175994' " onmouseout="this.style.backgroundColor='white'">Menu item 2</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
