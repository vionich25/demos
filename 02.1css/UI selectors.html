<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>selectors</title>
    <style>
        input[type="text"]:enabled
        {
          background: #8000FF;
        }
         input[type="text"]:disabled
         {
             background: #0000FF;
         }
    </style>
</head>
<body>
<form action="">
    First name:<input type="text" value="Mickey"/><br/>
    Last Name:<input type="text" value="Mouse"/><br/>
    Country:<input type="text" value="disabled" value="Disneyland"/><br/>
</form>
</body>
</html>
