<!DOCTYPE html>
<html>
<head>

    <title>Task 11: Currency Conversion</title>
    <script type="text/javascript">
        function calculateAmount(){
            var euros = document.getElementById("euros").value;
            var exchangeRate = document.getElementById("exchangeRate").value;
            var result = Number((euros*exchangeRate).toFixed(2));

            var string = "How many euros are you exchanging ? " + euros + "<br>";
            string += "What is the exchange rate ? " + exchangeRate + "<br>";
            string += euros + " euros at an exchange rate of " + exchangeRate +"is<br>";
            string += result + "U.S. dollars.";
            var resDiv = document.getElementById("amount").innerHTML = string;
        }
    </script>
</head>
<body>

<h2> Task 11: Currency Conversion </h2>

<p>A program that converts euros to US dollars.</p>

<form onsubmit="return false">
    How many euros are you exchanging?
    <input type="number" value="" id="euros">
    <br>
    What is the exchange rate?
    <input type="number" value="" id="exchangeRate">
    <br>
    <input type="button" value="enter" onClick="calculateAmount()">
</form>

<p id="amount"></p>
</body>

</html>
